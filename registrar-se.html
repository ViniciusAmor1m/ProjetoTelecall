  <script src="js/registro.js"></script>

</head>

<!--Scripts-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

  <!-- Nav Bar / Com Bootstrap -->
<body class="main">
  <div class = containermenu>
    <header class="p-3 text-bg-primary fixed-top">
     
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            <li><a href="cpassoqueé.html"  target="_blank" class="nav-link px-2 text-white" id = homee><b>Modavo</b></a></li>
            <li><a href="login.html" target="_blank"   class="nav-link px-2 text-white" id = homee><b>Login</b></a></li>
            <li><a href="#"  target="_blank"    class="nav-link px-2 text-white" id = homee><b>Quem somos?</b></a></li>
            <li><p    class="nav-link px-2 text-white" id = homee><b>Troca de contraste:</b></p></li>
          </ul>
        </div>
      </div>
      <div>
        <!-- Dark Mode -->
        <div class = iconsdarklight>
          <input type="checkbox" name="change-theme" id="change-theme">
          <label for="change-theme">
            <i class="bi bi-sun"></i></b>
            <i class="bi bi-moon"></i>
          </label>
          </div>
    </header>
    </div>
    <!-- Labels: Nome Completo, Nome Mae, Dt Nascimento, Tel/Cel, CEP, Bairro, Cidade, Estado -->
  <div class=containerbody>
    <div class=containerlogin>
      <div id="toast" class="hidden"></div>
      <div id="toast2" class="hidden"></div>
      <div class="forma">
        <form id='form'>
          <div class=inputs>
            <div class=nomeinput>
              <div class=nome><label id=nome><b>Nome Completo:</b></label></div>
              <div><input type="text" id="name" placeholder="Digite seu nome" class="inputs required">
              </div>

              <div class=nomematerno>
                <label id=nomematerno><b>Nome Materno</b></label>
                <div><input type="text" id="namematerno" placeholder="Digite o nome materno" class="inputs required">
                </div>
              </div>

              <div class=datadenascimento>
                <div><label for="datanascimento"><b>Data de Nascimento:</b></label></div>
                <div><input type="date" id="datanascimento" placeholder="Digite a data de nascimento (dd/mm/aaaa)"
                    class="inputs required">
                </div>
              </div>

                <div class=TelefoneCelular>
                  <div><label><b>Telefone Celular:</b></label></div>
                  <div><input type="text" id="numcelular" placeholder="Digite seu numero de celular (+55) xx-xxxxxxxx."
                      class="inputs required" onkeyup="mascararTelefone()">
                  </div>
                </div>

                <div class=TelefoneFixo>
                  <div><label><b>Telefone Fixo:</b></label></div>
                  <div><input type="text" id="numfixo" placeholder="Digite seu numero de telefone fixo  (XX) xxxxxxxx."
                      class="inputs required" onkeyup="mascararTelefonefixo()" maxlength="13">
                  </div>
                  </div>

                  <div class=CEP>
                    <div><label id=end><b>CEP:</b></label></div>
                    <input type="text" id="endereço" placeholder="Digite seu cep" onkeyup="mascararCEP()" maxlength="9">
                  </div>
                  <div class = "endereço completo">
                    <div><label for="EnderecoCompleto" id = endtitle><b>Rua</b></label></div>
                    <div><input type="text" name="EnderecoCompleto" id="Rua" placeholder="Digite aqui sua rua"></div>
                  </div>
                  <div class = "endereço completo">
                    <div><label for="EnderecoCompleto" id = endtitle><b>Bairro</b></label></div>
                    <div><input type="text" name="EnderecoCompleto" id="Bairro" placeholder="Digite aqui seu bairro"></div>
                  </div>
                  <div class = "endereço completo">
                    <div><label for="EnderecoCompleto" id = endtitle><b>Cidade</b></label></div>
                    <div><input type="text" name="EnderecoCompleto" id="Cidade" placeholder="Digite aqui sua cidade"></div>
                  </div>
                  <div class = "endereço completo">
                    <div><label for="EnderecoCompleto" id = endtitle><b>Estado</b></label></div>
                    <div><input type="text" name="EnderecoCompleto" id="Estado" placeholder="Digite aqui seu estado"></div>
                  </div>
                  <!-- Botoes: Enviar / Sair -->
                  <div class=submit>
                    <div><button type="submit" id=Enviar onclick="validação()"> Enviar </button></div>
                    <button id=Voltar>
                      <div><a href=login.html target="_blank" id=Voltaar>Sair</a></div>
                  </div>
                  </button>
        </form>
        <!-- Imagem conteudo -->
        <div class=containimg>
          <div class=imgregistro>
            <img src="fotos/registro/3896959-1-removebg-preview.png" alt="imgregistro" id=imgregistro>
          </div>
          <div class=modavoimg> <a href="cpassoqueé.html"></a><img src="fotos/login/modavo.png" alt="modavoimg"
              id=modavoimg></div>
        </div>
      </div>
    </div>
    <!-- Rodapé -->
    <div class=footer>
      <footer>
        <h3>&copy; Projeto Telecall. Todos os direitos reservados.</h3>
      </footer>
    </div>
  </div>







</body>

</html>
